    <div id="chatBoxStatus" style="position: absolute; top: 0; left: 0; padding: 10px; background-color: lightgrey; color: black; z-index: 100;">Chat Box: Closed</div>
    <div id="flutter_target" style="position: fixed; bottom: 0; right: 0; z-index: 1000; transition: all 150ms ease-in;"></div>
    
    <!-- Load header content -->
    <div id="1"></div>
    <script>
        load("header.html");
        function load(url) {
            var req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(1).innerHTML = req.responseText;
        }
    </script>

    <!-- Load slider content -->
    <div id="2"></div>
    <script>
        load("slider.html");
        function load(url) {
            var req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(2).innerHTML = req.responseText;
        }
    </script>

    <!-- Load main content -->
    <div id="3"></div>
    <script>
        load("content.html");
        function load(url) {
            var req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(3).innerHTML = req.responseText;
        }
    </script>

    <!-- Load footer content -->
    <div id="4"></div>
    <script>
        load("footer.html");
        function load(url) {
            var req = new XMLHttpRequest();
            req.open("GET", url, false);
            req.send(null);
            document.getElementById(4).innerHTML = req.responseText;
        }
    </script>

    <!-- Slick Carousel Initialization -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#containerSlider').slick({
                dots: true,
                infinite: true,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 1500,
            });
        });
    </script>

    <!-- Initialize Flutter widget -->
    <script src="content.js"></script>
    <script>
        window.addEventListener("load", function(ev) {
            console.log("Flutter is ready");

            let target = document.querySelector("#flutter_target");
            // Download main.dart.js 
            _flutter.loader.loadEntrypoint({
                entrypointUrl: "https://storage.googleapis.com/stylist-addon/freya-stylist/main.dart.js",
                onEntrypointLoaded: async function(engineInitializer) {
                    let appRunner = await engineInitializer.initializeEngine({
                        assetBase: "https://storage.googleapis.com/stylist-addon/freya-stylist/",
                        hostElement: target,
                    });
                    await appRunner.runApp();
                },
            });
        });
    </script>
